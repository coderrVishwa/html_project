<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Lists
     - Turning the data element into a listing part
     -Types of lists
     - ordered list
     -unordered list 
     - Decription list  -->
     <h4> ordered list </h4>
     <!-- ordered list is a type of list 
      -It carries the data element in ordered format
      -Denoted by Alphabat,Numbers 
      -->
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>

      <h4> unordered list </h4>
      <!--  unordered list is a type of list
         -It carries the data element in unordered format
      -Denoted by Bullets -->
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <ul style="list-style: none;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      
      <h4> Decription list </h4>
      <!-- An decription list a type of list 
         - It carries the data element is on Decription fromat
         - It provide decription for all the term/ name 
         -->
         <dl>
            <dt>HTML</dt><!-- Decription term -->
            <dd> Hyper text markup language </dd><!-- Decription data -->
            <dt> js </dt>
            <dd> javascript </dd>
         </dl>

        
</body>
</html>
