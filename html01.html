<!-- Basic Block Struture of an HTML-->
<html> <!-- This HTML tag defines the code in HTML scripted format from the opening to the 
closing HTML tag-->
    <head> 
    <!--
      -It is a container to store details about the web page.
      -Example 
      -Title
      -Meta tags
      -External scripts (js)
      -Scripted (internal js)
      -External styling
      -Styling (internal styling)
      -Links  
    -->
    </head>
    <body>
        <!--
            -This is a container which holds all the scripts of HTML to display in the
            web page.
            -All the details to be displayed  entitled between the body tags.

        -->
        Welcome
    </body>
 </html>
