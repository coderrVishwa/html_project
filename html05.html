            <!-- Rowspan and Collspan 
              Merging of cells
              -Rows
                -Rowspan -> Merging number of row's cells
              -Coloumns 
                -Colspan -> Merging number of column's cells
            -->

            <h4> Rowspan Example</h4>
            <table style="width: 50%;">
                <tbody>
                    <tr>
                        <td>value</td>
                        <td>valuse</td>
                        <td rowspan="2"> value</td>  <!-- Merge the 2 row's cell-->
                    </tr>
                    <tr>
                        <td> value</td>
                        <td> value</td>
                    </tr>
                    <tr>
                        <td> value</td>
                        <td> value</td>
                    
                    </tr>
                 </tbody>
            </table>

            <h4> colsapn example</h4>

                    </tr>
                    <tr>
                        <td> value</td>

                        <td> value</td>
                    </tr>
                    <tr>
                        <td colspan="3" > value </td> <!-- Merging the 2 collumn's cells-->
                     </tr>
