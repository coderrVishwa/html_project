    <!--
        Colors-
          -Color Names
          -They  are pre-defined color names for web.
          -Standard color name
        
        -RGB Values
        -Three light source-RGB,GREEN,BLUE
        -The value for each color show the intensity
        -Range from 0 to 255 value for each color
        -Total colors available
            256*256*256=16777216 Possible colors
        
        RGBA values-
         - Similar to RGB with an alpha value
         -Alpha value helps in being the transparcency in the color
         -Alpha value is ranged in between of 0.0 to1.0
         -Where 1.0 is started to be solid color
         -Where 0.0 is started to be transparent color

         HEX Values-
         -Very much similar to RGB values having the same concept of light source.
         -It is uses Hexa Decimal calues for representation.
         -Synatax
         #  -> defining the hexa values for representation 
         values will be for the RGB GREEN BLUE colors
         Each color will be shown with a pair of digit 

         Red  -> 00
         Green->00
         Blue->00

         #0000000 -> Black
         #fffffff -> White


         HSL values  (hslpicker.com)
         - Started for HUE ,SATUTRATION,LIGHTNESS
         -HUE     -> Represents the color shade in a range of value from 0 to 360
         -SATUTRATION -> Represents the particular color shade ranges of from 0 to 100 in percent
         -LIGHTNESS -> Represents the color to be light or dark ranges from 0 to 100 in percent 


         HSLA Value -
         -Similar to HSL with an alpha value 
         -Alpha value helps in brng the tranparency in the color 
         -Alpha value is ranged in between of 0.0 to 1.0
         -Where 1.0 is started to be solid color
         Where 0.0 is dtarted to be transparent color 


    -->
    <p style="color:red "> This is red color</p>
    <p style="color:rgb(200,0,0)"> This is in red color in rgb VALUE </p>
    <p style="color: rgba(255,0,0,1)"> This is red  color in rgba VALUE </p>
    <p style="color:#d72d2d">This is in red in HEX value </p>
    <p style="color:hsl(0, 81%, 51%)"> This is in red in HSL value</p>
    <p style="color:hsla(360,70%,47%,0.5)"> This is in red by HSLAVvalues </p>



    <!-- 
        -A div tag is a container which can store multiple HTML element 
        -Also known as division tag
        -Supports nesting in HTML 
        -It is generic block level element
          -It takes the whole row of the page 
          -It allow next new tags to sit on the new row only
          -It accept width and height contomizations
        
    -->
    <div style="background-color: darkorange;"> Block 01</div>
    <div style="background-color: rgb(46,29,176);"> Block 02</div>
    <div style="background-color: rgb(184,219,28);"> Block 03</div>

    <!-- 
        -A span tag is a container which can store only text values
        - Does not supports nesting in HTML 
        - It is generic inline element 
        - It  is take the neccessary content part only
        - It allow a new next tags to sit next to it if space is available 
        -Cannot customize the width and height of the element
    -->
    <span style="background-color: lightgreen;"> Block 01</span>
    <span style="background-color: rgb(117,178,32);"> Block 02</span>
    <span style="background-color: rgb(185,131,35);">Block 03</span>
